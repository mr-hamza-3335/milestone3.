<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>

    <!-- Resume Form -->
    <form id="resume-form">
      <section>
        <h2>Personal Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
        
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter your title (e.g., Web Developer)" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" placeholder="Enter your contact number" required>

        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter your address" rows="3" required></textarea>
      </section>

      <section>
        <h2>Objective</h2>
        <textarea id="objective" placeholder="Enter your career objective" rows="5" required></textarea>
      </section>

      <section>
        <h2>Education</h2>
        <div id="education-container">
          <div class="education-item">
            <label>Degree:</label>
            <input type="text" class="degree" placeholder="Enter degree (e.g., Matriculation)" required>
            <label>Year:</label>
            <input type="text" class="year" placeholder="Enter year (e.g., 2019 - 2021)" required>
          </div>
        </div>
        <button type="button" id="add-education">Add More Education</button>
      </section>

      <section>
        <h2>Skills</h2>
        <textarea id="skills" placeholder="Enter your skills, separated by commas" rows="3" required></textarea>
      </section>

      <section>
        <h2>Work Experience</h2>
        <textarea id="experience" placeholder="Enter your work experience, separated by commas" rows="5"></textarea>
      </section>

      <button type="submit">Generate Resume</button>
    </form>

    <!-- Dynamic Resume Display -->
    <div id="resume-container" style="display: none;">
      <header>
        <div class="profile-right">
          <h1 id="display-name"></h1>
          <p id="display-title"></p>
        </div>
      </header>

      <section class="personal-info">
        <h2>Personal Information</h2>
        <p><strong>Email:</strong> <span id="display-email"></span></p>
        <p><strong>Contact:</strong> <span id="display-contact"></span></p>
        <p><strong>Address:</strong> <span id="display-address"></span></p>
      </section>

      <section class="career-objective">
        <h2>Objective</h2>
        <p id="display-objective"></p>
      </section>

      <section class="education">
        <h2>Education</h2>
        <ul id="display-education"></ul>
      </section>

      <section class="skills">
        <h2>Skills</h2>
        <ul id="display-skills"></ul>
      </section>

      <section class="work-experience">
        <h2>Work Experience</h2>
        <ul id="display-experience"></ul>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
